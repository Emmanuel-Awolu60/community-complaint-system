<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Submit Complaint</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    />
  </head>

  <body class="container mt-5">
    <h2>Submit a Complaint</h2>

    {% if form.errors %}
    <div class="alert alert-danger">
      <strong>There were some errors with your submission:</strong>
      <ul>
        {% for field in form %} {% for error in field.errors %}
        <li><strong>{{ field.label }}:</strong> {{ error }}</li>
        {% endfor %} {% endfor %}
      </ul>
    </div>
    {% endif %}

    <form method="post" enctype="multipart/form-data">
      {% csrf_token %} {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>

    <div id="map" style="height: 300px" class="md-3"></div>
    <input type="hidden" id="id_latitude" name="latitude" />
    <input type="hidden" id="id_longitude" name="longitude" />

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
    ></script>
    <script>
      function initMap() {
        var initial = { lat: 6.5244, lng: 3.3792 };

        var map = new google.map.Map(document.getElementById("map"), {
          zoom: 13,
          center: initial,
        });

        var marker = new google.map.Marker({
          position: initial,
          map: map,
          draggable: true,
        });

        // SET COORDINATES ON MARKER DRAG
        google.map.event.addListener(marker, "dragend", function (event) {
          document.getElementById("id_latitude").value = event.latLng.lat();
          document.getElementById("id_longitude").value = event.latLng.lng();
        });

        // INITIALIZE WITH MARKER'S POSITION
        document.getElementById("id_latitude").value = marker
          .getPosition()
          .lat();
        document.getElementById("id_latitude").value = marker
          .getPosition()
          .lng();
      }
    </script>
  </body>
</html>
